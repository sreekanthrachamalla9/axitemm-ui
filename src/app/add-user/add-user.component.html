<!-- add-user.component.html -->
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-md">
  <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Add User</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-medium mb-2">User Name</label>
      <input
        type="text"
        id="name"
        formControlName="username"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-6">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      [disabled]="userForm.invalid"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200 disabled:opacity-50"
    >
      Submit
    </button>
  </form>
</div>
