<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-xl bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center mb-6 text-purple-700">ðŸš€ Create Your Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">User Name</label>
        <input
          type="text"
          formControlName="username"
          placeholder="Enter your full name"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
        />
      </div>

      <!-- Password -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Create a password"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
        />
      </div>

      <!-- Submit -->
      <div class="md:col-span-2">
        <button
          type="submit"
          [disabled]="signupForm.invalid"
          class="w-full bg-purple-600 text-white py-2.5 rounded-xl font-semibold shadow-md hover:bg-purple-700 transition duration-300 hover:shadow-purple-400"
        >
          Sign Up
        </button>
      </div>
    </form>

    <p class="text-sm text-center text-gray-500 mt-6">
      Already have an account?
      <a routerLink="/login" class="text-blue-500 font-semibold hover:underline">Login</a>
    </p>
  </div>
</div>
