<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 px-4">
  <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10 w-full max-w-sm transition-all duration-500 hover:shadow-blue-300">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Welcome Back ğŸ‘‹</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
        <div class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          Valid email is required.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
        <div class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password is required.
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2.5 rounded-xl font-semibold shadow-md hover:bg-blue-700 transition duration-300 hover:shadow-blue-400"
      >
        ğŸ” Login
      </button>
    </form>

    <!-- Forgot Password -->
    <p class="text-sm text-center text-gray-500 mt-6">
      Forgot your password?
      <a href="#" class="text-blue-500 font-semibold hover:underline">Reset here</a>
    </p>
  </div>
</div>
