<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-purple-100 px-4">
  <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10 w-full max-w-md transition-all duration-500 hover:shadow-purple-300">
    <h2 class="text-3xl font-bold text-center text-purple-600 mb-8">Edit User ✏️</h2>

    <form [formGroup]="editForm" (ngSubmit)="onUpdateUser()" class="space-y-6">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input
          type="text"
          formControlName="username"
          placeholder="Enter name"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter email"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Password -->
      <!-- <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter password"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div> -->

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="editForm.invalid"
        onclick="onUpdateUser()"
        class="w-full bg-purple-600 text-white py-2.5 rounded-xl font-semibold shadow-md hover:bg-purple-700 transition duration-300 hover:shadow-purple-400"
      >
        ✅ Update User
      </button>
    </form>
  </div>
</div>
