<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-purple-100 px-4">
  <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10 w-full max-w-md transition-all duration-500 hover:shadow-purple-300">
    <h2 class="text-3xl font-bold text-center text-purple-600 mb-8">Edit User ✏️</h2>

    <form (ngSubmit)="onUpdateUser()" #editForm="ngForm" class="space-y-6">

      <!-- Repeat same input fields as your signup form, bound to userData -->
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input
          type="text"
          [(ngModel)]="userData.name"
          name="name"
          required
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="userData.email"
          name="email"
          required
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
        <input
          type="number"
          [(ngModel)]="userData.age"
          name="number"
          required
          min="1"
          max="120"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
        <select
          [(ngModel)]="userData.gender"
          name="gender"
          required
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
        >
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select
          [(ngModel)]="userData.role"
          name="role"
          required
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
        >
          <option value="" disabled selected>Select ROle</option>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full bg-purple-600 text-white py-2.5 rounded-xl font-semibold shadow-md hover:bg-purple-700 transition duration-300 hover:shadow-purple-400"
      >
        ✅ Update User
      </button>
    </form>
  </div>
</div>
